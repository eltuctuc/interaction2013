<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

#interface_wrapper {
	width:100%;
	height:500px;
	margin-top:0px;
	background-color: black;
	display: none;
}
</style>

</head>
<body>
<div id="interface_wrapper"></div>
<button class="btn1">toggle</button>
<script type="text/javascript">

var status = 0;

$('.btn1').click(function(){
	if (status == 0) {
		$('#interface_wrapper').slideDown();
		status = 1;
	}else{
		$('#interface_wrapper').slideUp();
		status = 0;
	}

	console.log(status);
});

</script>

</body>
</html>
