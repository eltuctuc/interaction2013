<html>

<head>

	<title>Video</title>

	<style>
		
		*{
		overflow: hidden;
		margin: 0px;
		padding: 0px;
		background-color: black;
		}
		
		#cam {
		width:100%;
		height:100%;
		}
	</style>
</head>

<body>

	<video id="cam" autoplay></video>
	
	
	
	
	<script type="text/javascript">

	window.onload = function() {
		window.URL = window.URL || window.webkitURL;
		navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
		
		navigator.getUserMedia({audio: false, video:true}, function(vid){
			document.querySelector('video').src = window.URL.createObjectURL(vid);
			});
			function hideURLbar() {
			if (window.location.hash.indexOf('#') == -1) {
				window.scrollTo(0, 1);
			}
			}

			if (navigator.userAgent.indexOf('iPhone') != -1 || navigator.userAgent.indexOf('Android') != -1) {
			addEventListener("load", function() {
					setTimeout(hideURLbar, 0);
			}, false);
			}
	};	
	
	function toggleFullScreen() {
	if ((document.fullScreenElement && document.fullScreenElement !== null) ||    // alternative standard method
      (!document.mozFullScreen && !document.webkitIsFullScreen)) {               // current working methods
    if (document.documentElement.requestFullScreen) {
      document.documentElement.requestFullScreen();
    } else if (document.documentElement.mozRequestFullScreen) {
      document.documentElement.mozRequestFullScreen();
    } else if (document.documentElement.webkitRequestFullScreen) {
      document.documentElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
    }  } else {
    if (document.cancelFullScreen) {
      document.cancelFullScreen();
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else if (document.webkitCancelFullScreen) {
      document.webkitCancelFullScreen();
    }  }}
	
	document.addEventListener("click", function(e) {
		toggleFullScreen();
	}, false);
	
	document.addEventListener("keydown", function(e) {
	  if (e.keyCode == 13) {
		toggleFullScreen();
	  }}, false);
	  
	  document.addEventListener("keydown", function(e) {
	if (e.keyCode == 27) {
    if (document.cancelFullScreen) {
      document.cancelFullScreen();
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else if (document.webkitCancelFullScreen) {
      document.webkitCancelFullScreen();
    } } document.location = jQuery('.galleria-thumblink').attr('href');
	}, false);
	
	</script>

</body>

</html>
